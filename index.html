<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block-first">
            <div class="block-pic-and-titles__block-logo-and-title">
                <div class="block-logo"></div>
                <div class="block-title">Odin</div>
            </div>
        </div>
        <div class="block-second">
            <div class="container-form">
                <div class="block-second__first-title">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started. <br><div class="last-title">You <em>know</em> you want to.</div>
                </div>
            </div>
            
            <div class="block-form">
                <form action="#" method="get">
                    <div class="block-inputs">
                        <div class="container-form">
                            <div class="sup-title-form">Let's do this!</div>
                            <div class="container-inputs">
                                <div class="block-label-input">
                                    <label for="">First name</label>
                                    <input type="text">
                                </div>
                                <div class="block-label-input">
                                    <label for="">Second name</label>
                                    <input type="text">
                                </div>
                                <div class="block-label-input">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="block-label-input">
                                    <label for="">Phone number</label>
                                    <input type="text">
                                </div>
                                <div class="block-label-input">
                                    <label for="">Password</label>
                                    <input type="password" required>
                                </div>
                                <div class="block-label-input">
                                    <label for="">Confirm password</label>
                                    <input type="password" required>
                                </div>
                            </div>
                       </div>
                    </div>
                    <div class="block-buttons">
                        <div class="container-form">
                            <button type="submit">Create Account</button>
                            <div class="log-in-title">Already have an account? <a href="">Log in</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
